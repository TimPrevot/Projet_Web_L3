<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/http-vue-loader/src/httpVueLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <header>
        <h1>Ã€ la bonne franquette</h1>
        <nav>
            <router-link to='/'>Accueil</router-link>
            <router-link to='/panier'>Panier</router-link>
            <router-link to='/register'>Register</router-link>
            <router-link to='/login'>Log in</router-link>


        </nav>
    </header>
    <main>
        <router-view
                :articles="articles"
                :panier="panier"
                @add-to-panier="addToPanier"
                @remove-from-panier="removeFromPanier"
                @add-article="addArticle"
                @delete-article="deleteArticle"
                @update-article="updateArticle"
                @add-one="addOne"
                @remove-one="removeOne"
                @add-client="addClient"
                @connect-client="connectClient"

        ></router-view>
    </main>
</div>
<script src="/vue-application.js"></script>
</body>
</html>
